name: Cypress NewTests

on: 
  schedule:
    - cron: '25 18 * * 1,5'
    - cron: '25 15 * * 1,5'
jobs:
   cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
